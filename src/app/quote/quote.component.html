<div class="container-fluid">
<h1>GRAB A QUOTE</h1>
<hr>
<ol>
    <li *ngFor="let q of allQuotes">
         {{q.id}} <br> 
         <p>{{q.quote}} </p>
         <br> {{q.author}}
         <app-quote-detail [quote]='quote'></app-quote-detail>
    </li>
    

</ol>
<button class="btn btn-primary">Show more</button>
</div>
