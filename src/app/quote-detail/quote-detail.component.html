<div><p id ="quote">{{quote.description}}</p>
</div>
<p>This Quote was posted {{quote.completeDate|dateCount}} days ago</p>
<button class="btn btn-success"(click)="upVote()">{{quote.upvote}} Upvote</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<button class="btn btn-danger" (click)="downVote()">{{quote.downvote}} Downvote</button> &nbsp;  &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;
<button class="btn btn-danger" (click)='deleteQuote(true)'>Delete</button>
