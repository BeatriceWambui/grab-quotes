<div class="form">
 <h2 class="text-center">Create a new Quote</h2>
    <form #quoteForm='ngForm'> 
        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>

            </div>
            Writing:: {{newQuote.name}}
        </div>
        <div>   
            <label for="id">VERSE</label>
            <input type="text" id="verse" required class="form-control" placeholder="Enter your verse" [(ngModel)]="newQuote.verse" name="verse">
            Writing: {{newQuote.verse}}
        </div>
        <div>
            <label for="description">DESCRIPTION</label>
            <textarea class="form-control" id="description" cols="30" rows="5" required placeholder="Enter your Quote"  [(ngModel)]="newQuote.quote" name="Quote"></textarea>
            Writing: {{newQuote.quote}}
        </div>
        <br>
        <div>
            <label for="complete">COMPLETION</label> &nbsp; &nbsp;
            <input type="date" id="complete" required>
        </div>

        <div>
                <button class='btn btn-success' type='submit'>Submit</button>
        </div>
    </form>
</div>
